<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;1,400&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/b59a747f9a.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./bonus/css/style.css">
        <title>Ticket Train Generetor</title>
    </head>
    <body>
        
        <div class="container">
            <div class="ticket-train">
                <div class="header-ticket-train">
                    <a class="a-ticket-title" href="#">
                        <h2>
                            <i class="fa-solid fa-train"></i>
                            Train Ticket
                        </h2>
                    </a>
                </div>
                <div class="main-ticket-train">
                    <div class="ticket-info">
                        <ul class="list-info-ticket">
                            <li class="style-price-ticket">
                                <strong>
                                    Info personali
                                </strong>
                            </li>
                            <li>
                                <span class="text">
                                    Nome:
                                </span>
                                <span id="firstnameticket" class="dati-ticket">
                                    il tuo nome
                                </span>
                            </li>
                            <li>
                                <span class="text">
                                    Cognome:
                                </span>
                                <span id="lastnameticket" class="dati-ticket">
                                    il tuo cognome
                                </span>
                            </li>
                            <li>
                                <span class="text">
                                    Et√†:
                                </span>
                                <span id="ageticket" class="dati-ticket">
                                    0
                                </span>
                            </li>
                        </ul>
                        <ul class="list-info-ticket">
                            <li class="style-price-ticket">
                                <strong>
                                    Info partenza
                                </strong>
                            </li>
                            <li>
                                <span class="text">
                                    kilometri:
                                </span>
                                <span id="kmticket" class="dati-ticket">
                                    0
                                </span>
                            </li>
                        </ul>
                        <ul class="list-info-ticket">
                            <li class="style-price-ticket">
                                <strong>
                                    Prezzo Biglietto
                                </strong>
                            </li>
                            <li>
                                <span class="text">
                                    Prezzo intero:
                                </span>
                                <span id="priceticket" class="dati-ticket icon-e">
                                    0
                                </span>
                            </li>
                            <li>
                                <span class="text">
                                    Sconto:
                                </span>
                                <span id="discountticket" class="dati-ticket icon-e">
                                    
                                </span>
                            </li>
                            <li>
                                <span class="text">
                                    Prezzo con Sconto:
                                </span>
                                <span id="pricediscoutticket" class="dati-ticket icon-e">
                                    0
                                </span>
                            </li>
                        </ul>
                        <ul class="list-info-ticket">
                            <li class="barcode-ticket">
                                <img src="./img/Barcode-PNG-Photos.png" alt="Barcode">
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="footer-ticket-train">
                    <div class="text">
                        Grazie per averci scelto! 
                        Buon Viaggio!
                        <i class="fa-solid fa-ticket"></i>
                    </div>
                </div>
            </div>
        </div>
    
        <script src="./js/app.js"></script>
    </body>
</html>
