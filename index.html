<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;1,400&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/b59a747f9a.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./bonus/css/style.css">
        <title></title>
    </head>
    <body>
        
        <div class="container">
            <div class="ticket-train">
                <div class="header-ticket-train">
                    <a class="a-ticket-title" href="#">
                        <h2>
                            <i class="fa-solid fa-train"></i>
                            Train Ticket
                        </h2>
                    </a>
                </div>
                <div class="main-ticket-train">
                    <div class="ticket-info">
                        <ul class="list-info-ticket">
                            <li class="style-price-ticket">
                                <strong>
                                    Info personali
                                </strong>
                            </li>
                            <li id="firstname-ticket">
                                Nome
                            </li>
                            <li id="lastname-ticket">
                                Cognome
                            </li>
                            <li id="age-ticket">
                                Et√†
                            </li>
                        </ul>
                        <ul class="list-info-ticket">
                            <li class="style-price-ticket">
                                <strong>
                                    Info partenza
                                </strong>
                            </li>
                            <li id="km-ticket">
                                km :
                            </li>
                        </ul>
                        <ul class="list-info-ticket">
                            <li class="style-price-ticket">
                                <strong>
                                    Prezzo Biglietto
                                </strong>
                            </li>
                            <li id="price-ticket">
                                Prezzo intero :
                            </li>
                            <li id="discount-ticket">
                                Sconto : -
                            </li>
                            <li id="price-discout-ticket">
                                Prezzo con sconto: 
                            </li>
                        </ul>
                        <ul class="list-info-ticket">
                            <li class="barcode-ticket">
                                <img src="./img/Barcode-PNG-Photos.png" alt="Barcode">
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="footer-ticket-train">
                    <div class="text">
                        Grazie per averci scelto! 
                        Buon Viaggio!
                        <i class="fa-solid fa-ticket"></i>
                    </div>
                </div>
            </div>
        </div>
    
        <script src="./js/app.js"></script>
    </body>
</html>
